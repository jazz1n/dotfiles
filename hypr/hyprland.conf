# toggle fullscreen mode (1: keep bar and gaps)
bind = SUPER,F,fullscreen,1

# run wallpaper change script
bind = SUPER SHIFT, W, exec, ~/.scripts/change_wallpaper.sh



##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule = animation popin,^(kitty)$ # sets the animation style for kitty
windowrule = opacity 0.9 override 0.8 override 0.8 override,^(kitty)$ # set opacity to 0.9 active, 0.9 inactive and 0.8 fullscreen for kitty
windowrule = rounding 10,^(kitty)$ # set rounding to 10 for kitty

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

